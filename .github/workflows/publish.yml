name: Deploy to Cloudflare Pages

# Trigger on push to main and mainnet branches
on:
  push:
    branches:
      - main      # Deploy to testnet
      - mainnet   # Deploy to mainnet
  pull_request:
    branches:
      - main
      - mainnet

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Include SSH Keys
      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            ${{ secrets.TEMP_DEPLOY_KEY }}
            ${{ secrets.TEMP_SC_DEPLOY_KEY }}

      # Step 3: Set up Node.js (used by Astro)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # Step 4: Install dependencies using npm
      - name: Install dependencies
        run: npm install

      # Step 5: Determine environment and build
      - name: Set environment variables
        run: |
          if [ "${{ github.ref }}" = "refs/heads/mainnet" ]; then
            echo "ENVIRONMENT=mainnet" >> $GITHUB_ENV
            echo "CF_PROJECT_NAME=${{ vars.CF_PROJECT_NAME_MAINNET }}" >> $GITHUB_ENV
          else
            echo "ENVIRONMENT=testnet" >> $GITHUB_ENV
            echo "CF_PROJECT_NAME=${{ vars.CF_PROJECT_NAME_TESTNET }}" >> $GITHUB_ENV
          fi

      # Step 6: Build the Astro project with mode
      - name: Build the project
        run: npm run build -- --mode ${{ env.ENVIRONMENT }}

      # Step 7: Deploy to Cloudflare Pages using wrangler
      - name: Publish to Cloudflare Pages (${{ env.ENVIRONMENT }})
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          command: |
            pages deploy dist --project-name ${{ env.CF_PROJECT_NAME }}
